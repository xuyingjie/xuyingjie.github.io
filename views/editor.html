<div class="container-fluid">

  <form ng-submit="save()">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="key" ng-model="title">
    </div>
    <div class="form-group">
      <textarea id="content" class="form-control" rows="17" placeholder="value" ng-model="content"></textarea>
    </div>
    <!-- <a class="btn btn-default" href>Upload</a> -->
    <button class="btn btn-default pull-right" type="submit">Save</button>

  </form>
  <!-- <input type="file" multiple accept> -->
  <form enctype="multipart/form-data" name="fileinfo">
    <input id="file" type="file" name="file" required multiple accept>
    <input type="submit" class="btn btn-default" value="Insert">
  </form>
  <progress id="uploadprogress" min="0" max="100" value="0">0</progress>

</div>

<div ng-repeat="x in fragment">
  <div class="container-fluid">
    <h3 ng-bind="x.title | decrypt"></h3>
    <div ng-bind-html="x.content | decrypt | markdown | trustAsHtml"></div>
    <div ng-if="auth">
      <a class="label label-default" href ng-click="e(x.id)">编辑</a>
    </div>
  </div>

  <hr>
</div>
